<div class="select_delivery_address_wrapper">
  <div class="delivery_content">
      <h3>Munchies bag to this address</h3>
      <div class="delivery_form">
          <form [formGroup] = "deliveryForm" (ngSubmit) = "onSubmit()">
              <div class="row">
                  <input class="field1" type="text" name="name" placeholder="Name" />
                  <select class="field2" name="area">
                      <option value="Area of Delivery">Area of Delivery</option>
                  </select>
              </div>
              <div class="row">
                  <input class="field1" type="text" name="surname" placeholder="Surname" />
                  <input class="field2" type="text" name="address" placeholder="Address..." />
              </div>
              <div class="row">
                  <input class="field1" type="text" name="phone_number" placeholder="Phone Number" />
                  <input class="field2" type="text" name="postal_code" placeholder="Postal Code" />
              </div>
          </form>
          <p>*If you can't find you're area, we aren't delivering there yet. But we will be there soon :)</p>
      </div>
  </div>
  <div class="create_account">
      <h2>Create an account</h2>
      <form [formGroup] = "createAccount" (ngSubmit) = "onSubmit()">
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="createPassword" placeholder="Create Password" />
          <input type="password" name="confirmPassword" placeholder="Confirm Password" />
      </form>
  </div>
  <div class="make_payment_btn">
      <a href="/order-summary">Make Payment</a>
  </div>
</div>
