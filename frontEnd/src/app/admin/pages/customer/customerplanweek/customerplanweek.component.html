<div class="row">
  <div class="col-md-12">
    <button (click)="openModal(thirdModal)" class="btn btn-primary" style="margin:20px">Add Product</button>
    <card cardTitle="Week Plan Details">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Type</th>
            <th>Product</th>
            <th>MRP</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let weekprod of weeks, let i=index">
            <td>{{weekprod}}</td>
            <td>{{weekprod.name}}</td>
            <td>{{weekprod.price}}</td>
            <td><button (click)="deleteWeekProd(weekprod._id, alertModal)" class="btn btn-danger"><i class="fa fa-trash fa-fw"></i>Delete</button></td>
          </tr>
        </tbody>
      </table>
    </card>
    <!-- <button class="btn btn-success" style="margin:20px">Save</button> -->
  </div>
</div>

<modal #thirdModal [closeOnEscape]="false" [closeOnOutsideClick]="false">
  <modal-header>
    <h3>Add Products</h3>
  </modal-header>
  <modal-content>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Type</th>
          <th>Product</th>
          <th>MRP</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prod of products, let i=index">
          <td>{{prod}}</td>
          <td>{{prod.name}}</td>
          <td>{{prod.price}}</td>
          <td><button (click)="addProd(prod._id, alertModal)" class="btn btn-success"><i class="fa fa-check fa-fw"></i>Add</button></td>
        </tr>
      </tbody>
    </table>
  </modal-content>
  <modal-footer>
    <button class="btn btn-primary" (click)="closeModal(thirdModal)">close</button>
  </modal-footer>
</modal>

<modal #alertModal modalClass="modal-sm">
  <modal-header>
      <h3>Product Action</h3>
  </modal-header>
  <modal-content>
      {{alertText}}
  </modal-content>
  <modal-footer>
      <button class="btn btn-primary" (click)="closeAlertModal(alertModal)">close</button>
  </modal-footer>
</modal>
